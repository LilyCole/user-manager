<div class="small-container">
  <h1>User Manager</h1>

  <div>
    <a href="#" class="btn btn-primary">Back</a>
  </div>
</div>

<form ng-submit="editCtrl.submitEdits($event);">
  <div class="small-container margin-top-20">
    <div class="well">
      <div class="bold">
        First Name
      </div>
      <div class="margin-top-20">
        <input type="text" class="form-control" ng-model="editCtrl.user.first_name" />
      </div>
      <div class="bold margin-top-20">
        Last Name
      </div>
      <div class="margin-top-20">
        <input type="text" class="form-control" ng-model="editCtrl.user.last_name"/>
      </div>
      <div class="bold margin-top-20">
        Username
      </div>
      <div class="margin-top-20">
        <input type="text" class="form-control" ng-model="editCtrl.user.username"/>
      </div>
      <div class="bold margin-top-20">
        Email
      </div>
      <div class="margin-top-20">
        <input type="text" class="form-control" ng-model="editCtrl.user.email"/>
      </div>
      <div class="margin-top-20 txt-right">
        <a href="#" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-primary">Edit User</button>
      </div>
    </div>
  </div>
</form>
